<!DOCTYPE html>
<html>
  <title>
    Temp Stats
  </title>
  <body>
    <table border="1">
      {% for i in list %}

      <tr>
	<td>{{i['name']}}</td>
	<td><img src={{i['image']}}></td>
	<td><p>Avg: {{i['pointAvg']}}</p></td>
	<td><p>FG: {{i['fieldGoalPercentage']}}</p></td>
	<td><p>3PNT: {{i['threePointerPercentage']}}</p></td>
	<td><button value={{i['pid']}} class="player">Draft</button></td>
      </tr>
      
      {% endfor %}
    </table>
    <h3>Players</h3>
    <p id="team"></p>
    <script src="../static/playerInfo.js"></script>
  </body>
</html>
